<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="main">
        <img class="illustration" src="images/illustration-hero.svg" alt="illustration">
    <div class="main-info">
            <h1>Order Summary</h1>
            <p class="details">You can now listen to millions of songs, audio books, and podcasts on any device anywhere you like</p>
    <div class="plan">
        <img class="music" src="images/icon-music.svg" alt="music icon">
        <section class="plan-type">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
        </section>
        <a class="change" href="#">Change</a>
    </div>
</div>

    <div class="payment">
        <a class="payment-btn" href="#">Proceed to Payment</a>
    </div>
    <section >
        <a class="cancel-btn" href="#">Cancel Order</a>
    </section>
</div>

</body>
</html>
